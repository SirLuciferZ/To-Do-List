<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Bungee&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>ToDo List</title>
  </head>
  <body>
    <header>
      <div class="logo-container">
        <img
          class="logo"
          src="https://logo.com/image-cdn/images/kts928pd/production/9fa92ac5a9498502d2707ced798d763fe7490ecc-1600x1026.png?w=1920&q=72&fm=webp"
          alt=""
        />
      </div>
      <div class="button-header-container">
        <img class="upload-img" src="./icons/upload.svg" alt="" />
        <img class="all-list-img" src="./icons/all-list.svg" alt="" />
        <img class="add-task-img" src="./icons/add-task.svg" alt="" />
      </div>
    </header>

    <nav>
      <div class="side-box">
        <div class="search">
          <img src="./icons/search.svg" alt="" />
          <input type="text" placeholder="Search" />
        </div>
        <div class="tasks-status">
          <div class="show-all">
            <img src="./icons/all.svg" alt="" />
            <p class="all-text">All</p>
            <p class="all-num">0</p>
          </div>
          <div class="show-active">
            <img src="./icons/active.svg" alt="" />
            <p class="active-text">Actives</p>
            <p class="active-num">0</p>
          </div>
          <div class="show-today">
            <img src="./icons/today.svg" alt="" />
            <p class="today-text">Today</p>
            <p class="today-num">0</p>
          </div>
          <div class="show-important">
            <img src="./icons/important.svg" alt="" />
            <p class="important-text">Important</p>
            <p class="important-num">0</p>
          </div>
          <div class="show-completed">
            <img src="./icons/complete.svg" alt="" />
            <p class="completed-text">Completed</p>
          </div>
        </div>
        <div class="today-progress-bar-container">
          <div class="progress-text-container">
            <div class="today-task-text">Today's Tasks</div>
            <div class="today-task-text-total">
              <span class="today-completed-task">1</span> /
              <span class="today-total-task">2</span>
            </div>
          </div>
          <div class="progress-bar-container">
            <div class="progress-bar"></div>
          </div>
        </div>
        <div class="list-container">
          <div class="list-header-container">
            <p class="list-head">My Lists</p>
            <p class="add-list">Add List</p>
          </div>
          <div class="new-list-container">
            <img src="./icons/list.svg" alt="" class="list-icon" />
            <input class="new-list-name" type="text" placeholder="List Name" />
            <img src="./icons/add-list.svg" alt="" class="add-list-button" />
          </div>
          <div class="list-items"></div>
        </div>

        <div class="tag-container">
          <p class="tags-head">Tags</p>

          <div class="tag">
            <p># Home</p>
            <p># Work</p>
            <p># Shop</p>
            <p># Not_Important</p>
          </div>
        </div>
      </div>
    </nav>
    <main>
      <div class="main-header-container">
        <p class="active-list-name">Reminders</p>
        <p class="active-list-tasks">0</p>
      </div>

      <div class="complete-clear">
        <p class="completed-num">0</p>
        <p>Completed</p>
        <p>&middot;</p>
        <p class="clear-completed">Clear</p>
        <p class="delete-list clear-completed">Delete List</p>

    </main>

    <div class="add-task-popup">
      <div class="popup-content">
        <div class="circle-popup">
          <img class="close-popup" src="./icons/close.svg" alt="" />
          <div class="task-name-holder">
            <input type="text" placeholder="New Task" required />
          </div>
        </div>
        <div class="task-tag-holder">
          <input type="text" placeholder="Tags" />
        </div>
        <div class="task-note-holder">
          <input type="text" placeholder="Extra Note" />
        </div>
        <div class="task-date-holder">
          <input type="date" />
        </div>
        <div class="task-list-holder">
          <select name="" id="list-options">
            <option value="main">Main</option>
            <option value="reminders" selected>Reminders</option>
            <option value="homework">Homework</option>
            <option value="emergancy">Emergancy</option>
            <option value="todo-list">Todo List</option>
          </select>
        </div>
        <div class="important-check">
          <label for="important">Important</label>
          <input type="checkbox" id="important" />
        </div>
        <button class="add-task-button">add Task</button>
      </div>
    </div>

    <div class="backdrop"></div>

    <div class="task-details-popup">
      <div class="popup-content">
        <!-- View Mode -->
        <div class="details-view">
          <h2 class="details-name"></h2>
          <p><strong>Note:</strong> <span class="details-note"></span></p>
          <p><strong>Date:</strong> <span class="details-date"></span></p>
          <p><strong>Tag:</strong> <span class="details-tag"></span></p>
          <p><strong>List:</strong> <span class="details-list"></span></p>
          <p>
            <strong>Important:</strong> <span class="details-importance"></span>
          </p>
          <p>
            <strong>Completed:</strong> <span class="details-completed"></span>
          </p>
          <img class="edit-task-inside" src="./icons/edit-white.svg" />
          <img class="delete-task-button" src="./icons/delete-white.svg" />
          
        </div>

        <!-- Edit Mode -->
        <div class="details-edit" style="display: none">
          <input type="text" class="edit-name" placeholder="Task Name" />
          <input type="text" class="edit-tag" placeholder="Tags" />
          <input type="text" class="edit-note" placeholder="Extra Note" />
          <input type="date" class="edit-date" />
          <select class="edit-list"></select>
          <label>
            <input type="checkbox" class="edit-importance" /> Important
          </label>
          <button class="save-task-changes">Save</button>
        </div>
      </div>
    </div>
    <div class="backdrop-task-details"></div>

    <script src="./index.js"></script>
  </body>
